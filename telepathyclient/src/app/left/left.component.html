<div class="box box-primary">
            <div class="box-body box-profile">
              <div class="text-center" style="margin-left: 40%;">
                <img class="profile-user-img img-responsive img-circle" [src]="_userDetail.photos.length > 0 ? _userDetail.photos[0].value : assets/imgs/twitterpluslogo.png" alt="User profile picture">
              </div>
              

              <h3 class="profile-username text-center">{{_userDetail.displayName}}</h3>

              <p class="text-muted text-center">{{_userDetail.username}}</p>

              <ul class="list-group list-group-unbordered">
                <li class="list-group-item">
                  <b>Followers</b> <a class="pull-right">{{_userDetail._json.followers_count}}</a>
                </li>
                <li class="list-group-item">
                  <b>Following</b> <a class="pull-right">{{_userDetail._json.favourites_count}}</a>
                </li>
                <li class="list-group-item">
                  <b>Friends</b> <a class="pull-right">{{_userDetail._json.friends_count}}</a>
                </li>
              </ul>
            </div>
          </div>
